function renderTerms(cat, gridId, searchId){
  const grid=document.getElementById(gridId);
  const q=document.getElementById(searchId).value.toLowerCase();
  grid.innerHTML='';
  TERMS.filter(t=>t.category===cat).filter(t=>
    t.english.toLowerCase().includes(q) ||
    t.persian.toLowerCase().includes(q) ||
    t.definition.toLowerCase().includes(q)
  ).forEach(t=>{
    const el=document.createElement('div');
    el.className='card';
    el.innerHTML=`<div class="term-en">${t.english}</div>
                  <div class="term-fa">${t.persian}</div>
                  <div class="term-def">${t.definition}</div>`;
    grid.appendChild(el);
  });
}

['searchBasics','searchSystems','searchPath'].forEach(id=>{
  document.getElementById(id).addEventListener('input',()=>{
    if(id==='searchBasics') renderTerms('Prefixes','gridBasics','searchBasics'),
                             renderTerms('Suffixes','gridBasics','searchBasics');
    if(id==='searchSystems') renderTerms('Anatomy & Physiology','gridSystems','searchSystems');

});

function showTab(id){
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelector(`.nav button[onclick="showTab('${id}')"]`).classList.add('active');
  document.getElementById(id).classList.add('active');
  if(id==='basics'){renderTerms('Prefixes','gridBasics','searchBasics');renderTerms('Suffixes','gridBasics','searchBasics');}
  if(id==='systems'){renderTerms('Anatomy & Physiology','gridSystems','searchSystems');}
  if(id==='pathology'){renderTerms('Pathology & Diseases','gridPath','searchPath');}
  if(id==='quiz'){renderQuiz();}
}

function renderQuiz(){
  const box=document.getElementById('quizBox');
  box.innerHTML='';
  QUIZ.forEach((q,i)=>{
    const card=document.createElement('div');
    card.className='quiz-card';
    card.innerHTML='<strong>'+(i+1)+') '+q.q+'</strong>';
    q.opts.forEach((o,j)=>{
      const opt=document.createElement('div');
      opt.className='option';
      opt.textContent=o;
      opt.onclick=()=>{
        if(j===q.ans){opt.classList.add('correct');}
        else{opt.classList.add('incorrect');}
      };
      card.appendChild(opt);
    });
    box.appendChild(card);
  });
}
